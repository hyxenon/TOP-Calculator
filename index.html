<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script/app.js" defer ></script>
</head>
<body>
    <div class="container-center">
        <div class="calculator-container">
            <div class="input-field">
                <p id="result">0</p>
            </div>
            <div class="remove-btn">
                <button class="clear-btn">Clear</button>
                <button class="delete-btn">Delete</button>
            </div>

            <div class="first-row">
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn" data-value="/"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="second-row">
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn" data-value="*"><i class="fa-solid fa-multiply"></i></button>
            </div>
            <div class="third-row">
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn" data-value="-"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="fourth-row">
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn" data-value="+"><i class="fa-solid fa-plus"></i></button>
                <button class="btn" data-value="="><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
